<aside class="cart">
    <h3>Votre Panier</h3>
    <ul>
      <li *ngFor="let item of cartItems">
        <span>{{ item.name }} - {{ item.quantity }} x {{ item.price | currency }}</span>
        <button (click)="removeItem(item)">Supprimer</button>
      </li>
    </ul>
    <div class="total">
      <strong>Total: {{ total | currency }}</strong>
    </div>
    <button (click)="checkout()">Passer Ã  la caisse</button>
  </aside>
